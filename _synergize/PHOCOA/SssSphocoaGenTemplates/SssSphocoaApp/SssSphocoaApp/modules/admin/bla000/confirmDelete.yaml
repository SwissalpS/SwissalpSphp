confirmMessage         : 
  bindings: 
    value: 
      controllerKey: selection
      instanceID   : Bla000
      modelKeyPath : uid
      options      : 
        ValuePattern: SssSBlaReallyDelete "%1%"?
  class   : SssSMessageBox