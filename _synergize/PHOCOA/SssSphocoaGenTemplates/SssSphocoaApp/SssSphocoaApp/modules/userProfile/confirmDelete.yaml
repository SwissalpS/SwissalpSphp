
confirmDeleteUsersForm: 
  children: 
    cancel   : 
      class     : SwissalpS\PHOCOA\Widgets\WFSubmit
      properties: 
        label: SssSBlaSharedCancel
    deleteObj: 
      class     : SwissalpS\PHOCOA\Widgets\WFSubmit
      properties: 
        label: SssSBlaSharedDelete
    handle   : 
      bindings: 
        value: 
          controllerKey: selection
          instanceID   : Users
          modelKeyPath : handle
      class   : WFHidden
  class   : WFForm
confirmMessage        : 
  bindings: 
    value: 
      controllerKey: selection
      instanceID   : Users
      modelKeyPath : handle
      options      : 
        ValuePattern: SssSBlaUsersSureDelete "%1%"?
  class   : SwissalpS\PHOCOA\Widgets\WFMessageBox