
confirmDeletePermissionsForm: 
  children: 
    cancel   : 
      class     : SssSSubmit
      properties: 
        label: SssSBlaSharedCancel
    deleteObj: 
      class     : SssSSubmit
      properties: 
        label: SssSBlaSharedDelete
    uid      : 
      bindings: 
        value: 
          controllerKey: selection
          instanceID   : Permissions
          modelKeyPath : uid
      class   : WFHidden
  class   : WFForm
confirmMessage              : 
  bindings: 
    value: 
      controllerKey: selection
      instanceID   : Permissions
      modelKeyPath : domain
      options      : 
        ValuePattern: Are you sure you want to delete Permissions "%1%"?
  class   : SssSMessageBox