---
loginForm:
  class: 'WFForm'
  children:
    password:
      class: 'WFPassword'
    username:
      class: 'WFTextField'
    rememberMe:
      class: 'WFCheckbox'
    continueURL:
      class: 'WFHidden'
    signUp:
      class: 'SwissalpS\PHOCOA\Widgets\WFLink'
      properties:
        label: 'SssSBlaLoginSignUp'
    login:
      class: 'SwissalpS\PHOCOA\Widgets\WFSubmit'
      properties:
        action: 'doLogin'
        label: 'SssSBlaLoginLogin'
forgottenPasswordLink:
  class: 'SwissalpS\PHOCOA\Widgets\WFLink'
  properties:
    label: 'SssSBlaLoginForgotYourPassword'
